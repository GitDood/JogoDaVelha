<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="css/style.css">
    </head>


    <body>
        <div id="container">

            <div id="canvas">

                <div id="placar">
                    <div class="p-row">
                        <p>
                            Jogador 1 (X) <br/>
                            Pontuação <span id="p1_score">0</span>
                        </p>
                    </div>

                    <div class="p-row">
                        <p>
                            Jogador 2 (0) <br/>
                            Pontuação <span id="p2_score">0</span>
                        </p>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>

                <div id="game">
                    
                    <div id="tabuleiro">
                        <div id="t-row">
                            <div onclick="tileClicked('a1')" class="b-spaces a1"></div>
                            <div onclick="tileClicked('a2')" class="b-spaces a2"></div>
                            <div onclick="tileClicked('a3')" class="b-spaces a3"></div>
                        </div>

                        <div id="t-row">
                            <div onclick="tileClicked('a4')" class="b-spaces a4"></div>
                            <div onclick="tileClicked('a5')" class="b-spaces a5"></div>
                            <div onclick="tileClicked('a6')" class="b-spaces a6"></div>
                        </div>

                        <div id="t-row">
                            <div onclick="tileClicked('a7')" class="b-spaces a7"></div>
                            <div onclick="tileClicked('a8')" class="b-spaces a8"></div>
                            <div onclick="tileClicked('a9')" class="b-spaces a9"></div>
                        </div>
                        <div class="clear"></div>

                        <div class="restart">
                            <a href="#">Reiniciar</a>
                        </div>
                    </div>

                </div>

            </div> <!-- Canvas-end  -->
		</div>
		<script src="javascript/js.js"></script>
    </body>
</html>
